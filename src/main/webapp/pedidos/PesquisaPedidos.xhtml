<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
   <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">  
	</ui:define>
	<ui:define name="corpo">
	<h1>Pesquisa Pedidos</h1>
	
	<h:form>
	
	<p:toolbar style="margin-top:20px">
		<p:toolbarGroup>
			<p:commandButton value="Pesquisar"></p:commandButton>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
			<p:button value="Novo" outcome="/pedidos/CadastroPedido.xhtml"></p:button>
		</p:toolbarGroup>

	</p:toolbar>

		<p:panelGrid columns="2" id="painel" style="width:100%;margin-top:20px"
		columnClasses="rotulo,campo">

			<p:outputLabel value="Número:"/>
		<p:panelGrid>
			<p:inputText  size="10" />
			a 
			<p:inputText  size="10" />
		</p:panelGrid>
		
		<p:outputLabel value="Data de criação:"/>
		<p:panelGrid>
			<p:calendar pattern="dd/MM/yyyy" size="10"></p:calendar>
			a 
			<p:calendar pattern="dd/MM/yyyy" size="10"></p:calendar>
		</p:panelGrid>
		
		<p:outputLabel value="Vendedor:"/>
		<p:inputText size="40"/>
			
		<p:outputLabel value="Cliente:"/>
		<p:inputText size="40" />
		
		<p:outputLabel value="Status"/>
		<p:selectManyCheckbox>
			<f:selectItem itemLabel="Orçamento"/>
			<f:selectItem itemLabel="Emitido"/>
			<f:selectItem itemLabel="Cancelado"/>
		</p:selectManyCheckbox>
   </p:panelGrid>
   <p:dataTable id="pedidosTabela" value="#{pesquisaPedidosBean.produtosFiltrados}" var="pedido" style="margin-top:20px"
   emptyMessage="Nenhum pedido encontrado." rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
   <p:column headerText="Número" style="text-align:center; width: 100px">
   	  <h:outputText value="1234"/>
   </p:column>
   
    <p:column headerText="Cliente">
   	  <h:outputText value="Supermercado joão Couves"/>
   </p:column>
   	
   <p:column headerText="Vendedor">
   	  <h:outputText value="José da Silva"/>
   </p:column>
   
   <p:column headerText="Data da criação" style="text-align:center; width: 140px">
   	  <h:outputText value="15/12/2016"/>
   </p:column>
   
    <p:column headerText="Valor" style="text-align:center; width: 120px">
   	  <h:outputText value="1.200,00"/>
   </p:column>
   	
   	<p:column headerText="Status" style="width:100px">
   	  <h:outputText value="Emitido"/>
   	</p:column>
   	
   	<p:column style="text-align:center;width:50px">
   	  <p:button icon="ui-icon-pencil" title="Editar"></p:button>
   	</p:column>
   	
   </p:dataTable>
			
	</h:form>

	</ui:define>
</ui:composition>
