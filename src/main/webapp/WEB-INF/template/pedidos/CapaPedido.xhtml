<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
   <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<p:panelGrid columns="4" style="width:100%; margin-top:20px" columnClasses="rotulo,campo,rotulo,campo">
	<p:outputLabel value="Número"/>
	<h:outputText value="#{cadastroPedidoBean.pedido.id}"/>
	
	<p:outputLabel value="Data de criação"/>
	<h:outputText value="#{cadastroPedidoBean.pedido.dataCriacao}">
		<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
	</h:outputText>
	
	<p:outputLabel value="Status"/>
	<h:outputText value="#{cadastroPedidoBean.pedido.status}"/>

	<p:outputLabel value="Vendedor" for="vendedor" />
	<p:selectOneMenu id="vendedor" styleClass="capa-vendedor" value="#{cadastroPedidoBean.pedido.vendedor}"  >
		<f:selectItem itemLabel="::Selecione::"  />
		<f:selectItem itemLabel="José da Silva"/>
	</p:selectOneMenu>
	
	<p:outputLabel value="Cliente" for="cliente"/>
	<p:autoComplete id="cliente" dropdown="true" value="#{cadastroPedidoBean.pedido.cliente}">
	</p:autoComplete>
	
	<p:outputLabel value="Forma de pagamento" for="pagamento"/>
	<p:selectOneMenu id="pagamento" value="#{cadastroPedidoBean.pedido.formaPagamento}">
		<f:selectItem itemLabel="Selecione"/>
		<f:selectItem itemLabel="Cartão de crédito"/>
	</p:selectOneMenu>
	
	<p:outputLabel style="fon-weight:bold" value="Valor do frete" for="valorfrete" />
	<h:outputText id="valorfrete" style="fon-weight:bold"  styleClass="moeda" value="#{cadastroPedidoBean.pedido.valorFrete}">
		<f:convertNumber minFractionDigits="2" maxFractionDigits="2"></f:convertNumber>
	</h:outputText>
	
	<p:outputLabel value="Subtotal"/>
	<h:outputText value="R$ 0,00"/>
	
	<p:outputLabel value="Valor do desconto" for="valorDesconto"/>
	<h:outputText id="valorDesconto" style="fon-weight:bold"  styleClass="moeda" value="#{cadastroPedidoBean.pedido.valorDesconto}">
		<f:convertNumber minFractionDigits="2" maxFractionDigits="2"></f:convertNumber>
	</h:outputText>
	
	<p:outputLabel value="Total do Pedido " for="valorTotal"/>
	<h:outputText id="valorTotal" style="fon-weight:bold"  styleClass="moeda" value="#{cadastroPedidoBean.pedido.valorTotal}">
		<f:convertNumber minFractionDigits="2" maxFractionDigits="2"></f:convertNumber>
	</h:outputText>
		
	</p:panelGrid>			
</ui:composition>
